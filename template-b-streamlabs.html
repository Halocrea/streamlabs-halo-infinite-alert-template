<div class="wrapper">
    <div class="alert">
      <div class="alert__inner">
        <div class="plus plus--left"></div>
        <div class="plus plus--right"></div>
        <div class="username">
          <div class="username__inner">
            <span>{from}</span>
          </div>
        </div>
        <div class="message">
          <span id="alert-message">{messageTemplate}</span>
        </div>
      </div>
    </div>
  </div>
